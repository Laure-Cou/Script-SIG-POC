<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers avec GeoServer</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v6.5.0/css/ol.css">
    <script src="https://openlayers.org/en/v6.5.0/build/ol.js"></script>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Configuration de la carte
        const map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([0, 0]),
                zoom: 2
            })
        });

        // Ajouter une couche WMS depuis GeoServer
        const wmsSource = new ol.source.TileWMS({
            url: 'http://localhost:8080/geoserver/espace/wms?service=WMS&version=1.1.0&request=GetMap&layers=espace%3ARoutes&bbox=129346.3203125%2C6103972.5%2C1236301.5%2C7112240.5&width=768&height=699&srs=EPSG%3A2154&styles=&format=application/openlayers', // Remplacez par l'URL de votre GeoServerhttp://localhost:8080/geoserver/espace/wms?service=WMS&version=1.1.0&request=GetMap&layers=espace%3AGeodatabase_Transport%20%E2%80%94%20Bretelle_Grandes_Routes&bbox=129346.3203125%2C6103972.5%2C1236301.5%2C7112240.5&width=768&height=699&srs=EPSG%3A2154&styles=&format=application/openlayers
            params: {
                'LAYERS': 'espace:Routes', // Remplacez par votre espace de travail et votre couche
                'TILED': true
            },
            serverType: 'geoserver',
            crossOrigin: 'anonymous'
        });

        const wmsLayer = new ol.layer.Tile({
            source: wmsSource
        });

        map.addLayer(wmsLayer);
    </script>
</body>
</html>
